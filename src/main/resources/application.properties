# Kafka Properties
spring.cloud.function.definition=consumer;producer
spring.cloud.stream.kafka.binder.brokers=localhost:9093

# Consumer Group
#spring.cloud.stream.bindings.greetings-in.group=sample-consumer-group

# Producer and Consumer Configuration
spring.cloud.stream.bindings.consumer-in-0.destination=pocTopic1
spring.cloud.stream.bindings.consumer-in-0.content-type=application/json

spring.cloud.stream.bindings.producer-out-0.destination=pocTopic1
spring.cloud.stream.bindings.producer-out-0.content-type=application/json